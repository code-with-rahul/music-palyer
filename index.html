<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music WebApp</title>
    <script src="https://kit.fontawesome.com/c72350b913.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <section class="home-section">
        <div class="carousel">
            <img src="assets/images/cover 1.jpg" alt="" class="active">
            <img src="assets/images/cover 2.jpg" alt="">
            <img src="assets/images/cover 3.jpg" alt="">
            <img src="assets/images/cover 4.jpg" alt="">
            <img src="assets/images/cover 5.jpg" alt="">
        </div>

        <main class="main">
            <div class="audio-info">
                <h2>Audio Title</h2>
                <h3>Artist Name</h3>
            </div>
            <div class="progress-bar">
                <div class="progress"></div>
            </div>
        </main>
        <footer>
            <button id="prev"><i class="fas fa-backward"></i></button>
            <button id="play"><i class="fas fa-play"></i></button>
            <button id="pause"><i class="fas fa-pause"></i></button>
            <button id="next"><i class="fas fa-forward"></i></button>
            <button id="repeat"><i class="fas fa-redo"></i></button>
        </footer>
    </section>
   <script src="script.js"></script>
</body>
</html>
